<h3>Welcome {{currentUser}} &nbsp;&nbsp; To: {{currentRoom}}</h3> 
<div class="col-md-6">
	<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
		{{errorMessage}}
	</div>
	<div class="well chatbox" id="chat_history">
		<ul class="list-unstyled chatroom" id="txtMultiLine">
			<li tabindex="1" ng-repeat="message in messages">{{message.timestamp}} &nbsp;&nbsp;&nbsp;&nbsp;{{message.nick}}: &nbsp;&nbsp; {{message.message}}</li>
		</ul>
	</div>
		<form ng-submit="sendMessage()">
		<div class="input-group">
		<input class="input-sm form-control" ng-model="newMessage" type="text">
		<span class="input-group-btn">
			<input class="input-sm btn btn-default" type="submit" value="Send">
		</span>
		</div>
	</form>
</div>
<div class="col-md-3">

	<div class="panel panel-default" ng-cloak ng-show="receiveName != ''">
		<div class="panel-heading">Send private message</div>
			<div class="panel-body">
				<div class="alert alert-danger" ng-cloak ng-show="pmErrorMessage != ''">
					{{pmErrorMessage}}
				</div>


				<div class="form-group">
					<label for="receiveName">Username</label>
					<p ng-model="receiveName">{{receiveName}}</p>
					<div class="well chatbox" id="pmHistory">
					<ul class="list-unstyled privatemsg">
						<li tabindex="1" ng-repeat="pmObj in currentPmHistory">{{pmObj.sender}} - {{pmObj.message}}</li>
					</ul>
					</div>
				</div>
				<div>
					<label for="privateMsg">Message</label>

					<textarea rows="4" cols="29" id="privateMsg" name="privateMsg" ng-model="privateMsg">
					</textarea>
				</div>

				<div>
					<button type="button" id="scroll" class="btn btn-default" ng-click="sendPM()">Send PM</button>
					<button type="button" class="btn btn-default" ng-click="hidePMchat()">Hide PMchat</button>	
				</div>
			</div>
	</div>
</div>
<button type="button" class="btn btn-default" ng-click="leaveRoom()">Leave room</button>
<div class="col-md-3">
	<div class="alert alert-danger" ng-cloak ng-show="PMsender != ''">
			<button type ="button" class="btn btn-success" ng-click="pmRecevied(PMsender)">{{PMsender}}</button>
			<p>Just sent you a private message</p>
	</div>
	<h4>Other users in this room</h4>
	<div class="well">
		<div class="row">
			<div class="col-md-7">
				<ul class="list-unstyled">
					<li ng-repeat="user in currentUsers | removeCurrentUser">
						<span class ="glyphicon glyphicon-user btn-lg"><button type="button" class="btn btn-link" ng:click="pmToUser(user)" >{{user}}</button></span>
					</li>
				</ul>
			</div>
			<div class="col-md-2 topPad">
			<div class="dropdown col-md-2 menupad" ng-repeat="user in currentUsers | removeCurrentUser" ng-cloak ng-show="currentOp != ''">
			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
				
				<span class="caret"></span>
			  </button>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
					<li role="presentation">
						<button role="menuitem" type="button" tabindex="-1" class="btn btn-warning" ng-click="kickUser(user)">Kick</button>
					</li>
					<li role="presentation">
						<button role="menuitem" type="button" tabindex="-1" class="btn btn-danger" ng-click="banUser(user)">Ban</button>
					</li>
				</ul>
				</div>
			</div>
		</div>
	</div>
</div>
