<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="authors" content="Jóhann Örn Bjarkason and Carl Andreas Sveinsson">

	<title>WEPO 2015 - Project 2</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.min.css" rel="stylesheet" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.min.js"></script>
	<script type="text/javascript" src="js/socket.io.min.js"></script>	
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/socket-factory.js"></script>
	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="bower_components/angularjs-toaster/toaster.js"></script>

</head>
<body ng-app="ChatClient">
	<div ng-include="'Views/navigation.html'"></div>
	<div class="container">
		<toaster-container toaster-options="{
		  'closeButton': false,
		  'debug': false,
		  'positionClass': 'toast-top-right',
		  'onclick': null,
		  'showDuration': '200',
		  'hideDuration': '1000',
		  'timeOut': '5000',
		  'extendedTimeOut': '1000',
		  'showEasing': 'swing',
		  'hideEasing': 'linear',
		  'showMethod': 'fadeIn',
		  'hideMethod': 'fadeOut'
		}">
		</toaster-container>
		<div class="view" ng-view>
			Hang on...
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
